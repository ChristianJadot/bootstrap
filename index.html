<html lang="en">

            </section>
            <section class="col-md-8 pcol">

                    </section>

                        <p class="text-center">Comment</p>
                    </section>
                    <section class="col-md-2 pcol">

                    </section>
                    <section class="col-md-5 pcol">
                        <p class="text-center">ce possible ?</p>
                    </section>
                </section>
            </section>
        </section>
        <section class="row mb-5">
            <section class="col-md-12 pcol">
                <p class="text-center font-weight-bold">12 colonnes</p>

                    <section class="col-md-1 order-md-1"></section>

                        <p class="text-center">bloc 3 de 2</p>
                    </section>
